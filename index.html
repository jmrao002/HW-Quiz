<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&display=swap" rel="stylesheet">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <!-- Header for View Highscores and timer -->
    <nav>
        <button id="view-scores" class="btn">View Highscores</button>
        <span id="time-remaining"></span>
    </nav>
    <!-- Primary container -->
    <section class="center-column">
        <!-- Holds instructions for quiz and start button -->
        <div id="instructions-screen" class="center-column">
            <h1>Spongebob Trivia Challenge</h1>
            <p>Try to answer the following Spongebob-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <!-- Holds questions and response options -->
        <div id="question-container" class="hide wide50">
            <div id="question-text"></div>
            <button class="btn answerChoice"></button>
            <button class="btn answerChoice"></button>
            <button class="btn answerChoice"></button>
            <button class="btn answerChoice"></button>
        </div>
        <!-- Holds correct/incorrect text that will appear based on user response -->
        <div id="answer-result"></div>
        <!-- Holds data for successful completion of game -->
        <div id="end-game-container" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is:</p>
            <h3 id="show-score"></h3>
            <form id="enter-initials">
                <div>
                    <label for="input-initials">Enter Your Initials</label>
                    <input type="text" id="player-initials" placeholder="BOB" value="" required>
                </div>
                <button type="submit" id="submit-button" class="btn">Submit</button>
            </form>
            <div>
                Please enter your initials!
            </div>
        </div>
        <!-- Holds data for incompletion -->
        <div id="lost-game" class="column-center hide">
            <p>You did not finish</p>
            <img class="round-corners"
                src="https://media4.giphy.com/media/NM8ZZLPsPk1nq/giphy.gif?cid=ecf05e473s8xh6f89hnn1tsxr7z0nodmi7v6h9xq7cfjigwd&rid=giphy.gif&ct=g"
                alt="Bad Day Squidward">
        </div>
        <!-- Leaderboard with clear scores and try again buttons -->
        <div id="scores-container" class="center-column hide">
            <h1 class="center-column">Highscores</h1>
            <ul id="scores-list"></ul>
            <button id="clear-scores" class="btn">Clear High Scores</button>
        </div>
        <div id="try-again-container" class="hide">
            <button id="try-again" class="btn">Go Back</button>
        </div>
    </section>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
